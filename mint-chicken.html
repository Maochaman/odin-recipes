<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mint Chicken Recipe</title>
    </head>
    <body>
        <h1>Mint Chicken</h1>
        <img src="img/mint-chicken.jpg" alt="mint chicken" width="200px">
        <h2>Chicken that is minted.</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>Chicken</li>
            <li>Mint</li>
            <li>Oil</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Cut the chicken into small pieces</li>
            <li>Roast the chicken in a pan with oil</li>
            <li>Add mint</li>
        </ol>
    </body>
</html>
